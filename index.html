<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="header">
        <div>
          <p class="header-txt">
            $921.48
            <span>My balance</span>
          </p>
        </div>
        <div class="logo">
          <img src="images/logo.svg" alt="overlapping circles" />
        </div>
      </div>
      <div class="chart-container">
        <div class="chart-title">
          <p>Spending - Last 7 days</p>
        </div>
        <div class="stats-wrapper">
          <div class="stat">
            <div class="bar mon">
              <div class="amount">$17.45</div>
            </div>

            <div class="day">mon</div>
          </div>
          <div class="stat">
            <div class="bar tue">
              <div class="amount">$34.91</div>
            </div>
            <div class="day">tue</div>
          </div>
          <div class="stat">
            <div class="bar wed">
              <div class="amount">$52.36</div>
            </div>
            <div class="day">wed</div>
          </div>
          <div class="stat">
            <div class="bar thu">
              <div class="amount">$31.07</div>
            </div>
            <div class="day">thu</div>
          </div>
          <div class="stat">
            <div class="bar fri">
              <div class="amount">$23.39</div>
            </div>
            <div class="day">fri</div>
          </div>
          <div class="stat">
            <div class="bar sat">
              <div class="amount">$43.28</div>
            </div>
            <div class="day">sat</div>
          </div>
          <div class="stat">
            <div class="bar sun">
              <div class="amount">$25.48</div>
            </div>
            <div class="day">sun</div>
          </div>
        </div>
        <div class="chart-footer">
          <h1>
            $478.33
            <span>Total this month</span>
          </h1>
          <p>
            +2.4%
            <span>from last month</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
